<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Hub - IPHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        *:not(#header-root *):not(#header-root):not(#info-modal *):not(#info-modal) {
            font-family: 'Source Code Pro', monospace;
        }

        #header-root,
        #header-root *,
        #info-modal,
        #info-modal * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @media (min-width: 1024px) {
            body {
                height: 100vh;
                overflow-y: auto;
                overflow-x: hidden;
            }
        }

        .radial-gradient-bg {
            background: #0C0A13;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(odd) {
            animation-delay: 1s;
        }

        .star:nth-child(3n) {
            animation-delay: 2s;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        #header-root {
            z-index: 3 !important;
        }

        #header-root>div {
            z-index: 3 !important;
        }

        #info-modal {
            z-index: 4 !important;
        }

        #info-modal .modal-content {
            z-index: 4 !important;
        }

        #info-modal::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .developer {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 16px;
        }

        .cartDev {
            background: transparent;
            backdrop-filter: none;
            border: none;
            border-radius: 16px;
            color: white;
        }

        .gradient-border {
            background: linear-gradient(135deg, #3B82F6, #06B6D4, #8B5CF6);
            padding: 2px;
            border-radius: 12px;
        }

        .gradient-border-inner {
            background: #0C0A13;
            border-radius: 10px;
            padding: 1rem;
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            }

            100% {
                box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
            }
        }

        /* Mobile-specific styles for better card layout and link wrapping */
        @media (max-width: 640px) {
            .developer {
                padding: 1rem !important;
            }
            
            .break-all {
                word-break: break-all;
                overflow-wrap: break-word;
            }
            
            .line-clamp-3 {
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
        }
    </style>
</head>

<body class="radial-gradient-bg text-white">
    <div id="header-root"></div>

    <div class="stars">
        <div class="star" style="top: 10%; left: 15%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 20%; left: 80%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 30%; left: 25%; width: 1.5px; height: 1.5px;"></div>
        <div class="star" style="top: 15%; left: 70%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 45%; left: 10%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 60%; left: 85%; width: 1.5px; height: 1.5px;"></div>
        <div class="star" style="top: 75%; left: 20%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 85%; left: 75%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 25%; left: 45%; width: 1.5px; height: 1.5px;"></div>
        <div class="star" style="top: 55%; left: 60%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 35%; left: 90%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 65%; left: 5%; width: 1.5px; height: 1.5px;"></div>
        <div class="star" style="top: 80%; left: 50%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 5%; left: 40%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 90%; left: 30%; width: 1.5px; height: 1.5px;"></div>
    </div>

    <section class="min-h-screen radial-gradient-bg flex flex-col items-center relative overflow-hidden px-4 pt-32">

        <div class="text-center mb-8 relative z-2">
            <div class="inline-block mb-6">
                <h1 class="text-4xl md:text-6xl font-normal text-white mb-0 tracking-tight"
                    style="font-family: 'Kantumruy', sans-serif;">
                    Developer hub
                </h1>
            </div>
            <p class="text-lg md:text-xl text-gray-400 leading-relaxed max-w-4xl mx-auto mb-8"
                style="font-family: 'Kantumruy', sans-serif;">
                Explore in this section: all the essential resources for Story developers: useful links, GitHub
                repositories, weekly Developer Office Hours recordings, insightful articles, and featured projects built
                on Story.
                Everything you need to learn, build, and stay updated in one place.
            </p>
        </div>

        <div class="w-full max-w-4xl mb-12 relative z-2">
            <div class="h-px bg-gradient-to-r from-transparent via-purple-500 to-transparent opacity-60"></div>
        </div>

        <div
            class="grid grid-cols-2 gap-4 sm:flex sm:justify-center sm:items-center sm:gap-6 mb-8 relative z-2 max-w-6xl sm:flex-wrap">
            <img id="developer-resources-btn" src="icon/DevSour.png" alt="Developer resources"
                class="w-auto h-6 sm:h-8 cursor-pointer hover:opacity-80 transition-opacity duration-300 mx-auto">
            <img id="recap-dev-office-btn" src="icon/Recap.png" alt="Recap Dev-Office Hours"
                class="w-auto h-6 sm:h-8 cursor-pointer hover:opacity-80 transition-opacity duration-300 mx-auto">
            <img id="useful-articles-btn" src="icon/Useful.png" alt="Useful Articles"
                class="w-auto h-6 sm:h-8 cursor-pointer hover:opacity-80 transition-opacity duration-300 mx-auto">
        </div>

        <div id="network-info" class="w-full mb-8 relative z-2 px-4">
        </div>

        <div id="main-content" class="w-full relative z-2 px-4">
        </div>
    </section>

    <script src="Header.js"></script>
    <script src="DeveloperArticlesTwo.js"></script>
    <script>
        let developerArticlesTwo = null;

        document.addEventListener('DOMContentLoaded', function () {
            // Автоматически инициализируем DeveloperArticlesTwo при загрузке страницы
            if (!developerArticlesTwo) {
                developerArticlesTwo = new DeveloperArticlesTwo();
            }
            developerArticlesTwo.init();

            const developerResourcesBtn = document.getElementById('developer-resources-btn');
            if (developerResourcesBtn) {
                developerResourcesBtn.addEventListener('click', function () {
                    // Переходим на developer-content
                    window.location.href = 'developer-content';
                });
            }

            const recapDevOfficeBtn = document.getElementById('recap-dev-office-btn');
            if (recapDevOfficeBtn) {
                recapDevOfficeBtn.addEventListener('click', function () {
                    // Переходим на developer-recap
                    window.location.href = 'developer-recap';
                });
            }

            const usefulArticlesBtn = document.getElementById('useful-articles-btn');
            if (usefulArticlesBtn) {
                usefulArticlesBtn.addEventListener('click', function () {
                    // Остаемся на текущей странице developer-articles
                    if (!developerArticlesTwo) {
                        developerArticlesTwo = new DeveloperArticlesTwo();
                    }
                    developerArticlesTwo.init();
                });
            }
        });
    </script>
</body>

</html>
