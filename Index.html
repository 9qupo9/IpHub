<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @media (min-width: 1024px) {
            body {
                height: 100vh;
                overflow-y: auto;
                overflow-x: hidden;
            }
        }

        .circle-animation {
            animation: pulse-glow 4s ease-in-out infinite alternate;
        }

        .circle-animation:nth-child(1) {
            animation-delay: 0s;
        }

        .circle-animation:nth-child(2) {
            animation-delay: 0.5s;
        }

        .circle-animation:nth-child(3) {
            animation-delay: 1s;
        }

        .circle-animation:nth-child(4) {
            animation-delay: 1.5s;
        }

        .circle-animation:nth-child(5) {
            animation-delay: 2s;
        }

        @keyframes pulse-glow {
            0% {
                opacity: 0.3;
            }

            100% {
                opacity: 0.8;
            }
        }

        .circle {
            border-color: white !important;
        }

        .radial-gradient-bg {
            background: #0C0A13;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(odd) {
            animation-delay: 1s;
        }

        .star:nth-child(3n) {
            animation-delay: 2s;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .image-circle {
            background: url('media/fon.png') center/cover no-repeat;
            border-radius: 50%;
        }

        .planet-orbit {
            position: absolute;
            border-radius: 50%;
            animation: orbit linear infinite;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            animation: counter-rotate linear infinite;
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes counter-rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(-360deg);
            }
        }

        .icon-dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
        }

        .icon-ring {
            width: 12px;
            height: 12px;
            border: 2px solid white;
            border-radius: 50%;
        }

        .icon-square {
            width: 8px;
            height: 8px;
            background: white;
            transform: rotate(45deg);
        }

        .icon-line {
            width: 12px;
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        #header-root {
            z-index: 3 !important;
        }

        #header-root>div {
            z-index: 3 !important;
        }

        #info-modal {
            z-index: 4 !important;
        }

        #info-modal .modal-content {
            z-index: 4 !important;
        }

        #info-modal::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .tab-card {
            position: absolute;
            z-index: 1;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        @media (max-width: 1024px) {

            .tab1-card,
            .tab2-card,
            .tab3-card,
            .tab4-card {
                display: none;
            }
        }

        @media (min-width: 1024px) {
            .tab1-card {
                top: 20%;
                left: 15%;
            }
            .tab1-card:hover {
                transform: scale(1.05);
            }
            .tab2-card {
                top: 20%;
                left: 15%;
                transform: translateY(calc(100% + 15px));
            }
            .tab2-card:hover {
                transform: translateY(calc(100% + 15px)) scale(1.05);
            }
            .tab3-card {
                top: 20%;
                left: calc(85% - 300px);
            }
            .tab3-card:hover {
                transform: scale(1.05);
            }
            .tab4-card {
                top: 20%;
                left: calc(85% - 300px);
                transform: translateY(calc(100% + 5px));
            }
            .tab4-card:hover {
                transform: translateY(calc(100% + 5px)) scale(1.05);
            }
        }

        .mobile-cards {
            display: none;
        }

        @media (max-width: 1024px) {
            .mobile-cards {
                display: block;
            }
        }
    </style>
</head>
